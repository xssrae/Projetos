<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

        });

      <style>
        body {
          text-align: center;

        }
        h1 {
          font-size: 2em;

        }
        .box {

      <h1>Cat Photo Finder</h1>

      </p>
</body>
</html>
